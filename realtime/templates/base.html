<!doctype html>
{% block head %}
<title>{% block title %}Welcome{% endblock %} | Realtime updates in Flask</title>
<meta charset=utf-8>

<link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

<script type=text/javascript src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
<script type=text/javascript src="{{ url_for('static', filename='js/jquery.tmpl.min.js') }}"></script>
<script type=text/javascript src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
<script type=text/javascript src="{{ url_for('static', filename='js/class.js') }}"></script>
<script type=text/javascript src="{{ url_for('static', filename='js/realtime.js') }}"></script>
<script type=text/javascript src="{{ url_for('static', filename='js/words.js') }}"></script>

{% endblock %}

<div class="container fill">
    <div class="row">
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <a class="brand" href="#">RetUp</a>
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>

    {% block body %}{% endblock %}
</div>
